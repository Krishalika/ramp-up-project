<kendo-grid [pageable]="true" [data]="allStudents" (add)="addHandler($event)">

  <ng-template kendoGridToolbarTemplate>
    <button kendoGridAddCommand *ngIf="!isInEditingMode">Add new</button>
    <button kendoButton>Upload file</button>
  </ng-template>


  <kendo-grid-column field="id" title="ID"></kendo-grid-column>
  <kendo-grid-column field="name" editor="text" title="Name"></kendo-grid-column>
  <kendo-grid-column field="gender" editor="text" title="Gender"></kendo-grid-column>
  <kendo-grid-column field="address" editor="text" title="Address"></kendo-grid-column>
  <kendo-grid-column field="mobile" editor="text" title="Mobile No"></kendo-grid-column>
  <kendo-grid-column field="dob" editor="date" title="Date of Birth"></kendo-grid-column>
  <kendo-grid-column field="age" editor="text" title="Age"></kendo-grid-column>
  <kendo-grid-column title="Command">

    <ng-template kendoGridCellTemplate let-isNew="isNew">
      <button kendoGridEditCommand (click)="editStudent()">Edit</button>
      <!-- <button kendoGridEditCommand>Edit</button> -->

      <button kendoGridRemoveCommand (click)="removeStudent()">Remove</button>
      <button kendoGridSaveCommand (click)="saveCurrent()">Add</button>
      <button kendoGridCancelCommand (click)="cancelHandler()">Discard changes</button>
    </ng-template>

  </kendo-grid-column>

</kendo-grid>
