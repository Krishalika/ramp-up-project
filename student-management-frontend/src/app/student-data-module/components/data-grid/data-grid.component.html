<table>
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Mobile</th>
      <th scope="col">DOB</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allStudents">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.dob}}</td>
      <td>{{data.age}}</td>
    </tr>
  </tbody>
</table>
