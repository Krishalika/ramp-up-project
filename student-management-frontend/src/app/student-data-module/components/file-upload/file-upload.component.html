<div>
    <div>
        <div>
            <form [formGroup]="uploadForm" (ngSubmit)="submit()">
                <div class="form-group">
                    <input formControlName="file" id="csv" type="file" class="form-control"
                        (change)="onFileChange($event)" multiple class="fileInput">
                </div>
                <br>
                <button class="fileInput" type="submit">Upload</button>
            </form>
        </div>
    </div>
</div>
